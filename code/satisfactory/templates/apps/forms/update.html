{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static "styles/forms/form.css" %}">
{% endblock styles %}

{% block title %}Forms{% endblock title %}

{% block content %}
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            {{field.label}}:
            <br>{{field}}
            <hr>
            <br>
        {% endfor %}

        <input type="submit" value="Send data">
    </form>
    <a href="{% url "objects:details" object.id %}"><button>Back</button></a>
{% endblock content %}
