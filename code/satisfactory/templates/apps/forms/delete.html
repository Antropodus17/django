{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static "styles/resourceList.css" %}">

{% endblock styles %}
{% block title %}Forms{% endblock title %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Are you sure to delete {{object}}</p>

        <input type="submit" value="Confirm">
    </form>
    <a href="{% url "objects:details" object.id %}"><button>Back</button></a>
{% endblock content %}
