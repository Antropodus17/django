<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Welcome Home</h1>

        <a href={%url 'form'%}>Acceso Formulario</a><br>
		{% if user.username %}
			<p>User: {{user.username}}</p>
			<p>Password: {{user.password}}</p>
			<p>City: {{user.city}}</p>
			<p>Web server: {{user.webServer}}</p>
			<p>Role: {{user.role}}</p>
			<p>Mail: {{user.signs.mail}}</p>
			<p>Payroll: {{user.signs.payroll}}</p>
			<p>Self Services: {{user.signs.selfService}}</p>
			
		{% endif %}

		
	</body>
</html>
