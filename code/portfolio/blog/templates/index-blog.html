<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blogs</h1>
    {% for blog in blogs %}
        <section id='{{blog.id}}'>
            <h5>{{blog.title}}</h5>
            <p style='color: darkgray;	font-size: xx-small;'>{{blog.fecha}}</p>
            <p>{{blog.description}}</p>
        </section>    
    {% endfor %}
</body>
</html>
