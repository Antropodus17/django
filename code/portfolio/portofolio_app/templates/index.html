<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Welcome</h1>

		{% for project in projects %}
            <h2>{{project.tittle}}</h2><br>
            <p>{{project.description}}</p>
            <img src="{{project.image.url}}" width="50" heigth="50" /><br />
            {% if project.url %}
                <a href="{{project.url}}">link</a>
            {% endif %} 
        {% endfor %}
	</body>
</html>
