{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href={% static "styles/form.css" %}>
{% endblock styles %}

{% block title %}Form{% endblock title %}

{% block content %}

<form action="/" method="POST">
    {% for field in form %}
    {% csrf_token %}
    <label for="{{ field.id_label_tag }}" class="form-control {% if field.errors %}error{% endif %}">
        {{ field.label }}
    </label>
        {{ field }}
        {{ field.errors }}
    <br>
    {% endfor %}
    <button type="submit">Send</button>
</form>


{% endblock content %}
