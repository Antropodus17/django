{% extends "reviews/base.html" %}


{% block title %}Vista{% endblock title %}

{% block content %}

<article id="{{review}}">
    <h2>User:</h2>
    <p>{{review.user_name}}</p>
    <h2>Review:</h2>
    <p>{{review.review_text}}</p>
    <h2>Rating:</h2>
    <p>{{review.rating}}</p>
</article>
    
{% endblock content %}
