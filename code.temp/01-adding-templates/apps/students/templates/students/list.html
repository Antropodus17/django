{% extends "students/base.html" %}

{% block title %}Listado{% endblock title %}

{% block content %}

{% for student in students %}

<article>
    {{student.name}}
    {{student.degree}}
    <a href={% url "students:delete" student.id %}><button>Delete</button></a>
    <a href={% url "students:update" student.id %}><button>Update</button></a>
</article>

{% endfor %}

{% endblock content %}
